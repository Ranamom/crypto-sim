# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=mysql;dbname=crypto_sim'
            user: 'root'
            password: 'tiger'
            dump: '/var/www/html/sql/create_all_tables.sql'
            populate: true # run populator before all tests
            cleanup: true # run populator before each test
            populator: 'mysql -u $user -p$password -h mysql -D crypto_sim < $dump'