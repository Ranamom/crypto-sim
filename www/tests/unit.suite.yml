# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=mysql;dbname=crypto_sim'
            user: 'root'
            password: 'tiger'
            dump: '/var/www/html/sql/crypto_sim.sql'
            populate: true # run populator before all tests
            cleanup: true # run populator before each test
            populator: 'mysql -u tester -ptesterpass -h mysql -D crypto_sim_test < /var/www/html/sql/crypto_sim_test.sql'